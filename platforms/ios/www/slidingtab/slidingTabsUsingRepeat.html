<ion-view view-title="MY PAGE" ng-controller="IndexCtrl">
	<ion-content scroll="false">
		<tab-slide-box>
			<div class="tsb-icons">
				<div class="tsb-ic-wrp">
					<ion-scroll direction="x" class="tsb-hscroll">
						<a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>
					</ion-scroll>
				</div>
			</div>

			<ion-slide-box does-continue="true" show-pager="false" on-slide-changed="slideHasChanged($index)">
				<ion-slide>
					<ion-content  overflow-scroll="true">
					<p ng-bind-html="login_alert"></p>
						<div style="height:100%">
							<!-- <iframe src="#/erpia_erpiahome/erpiahome" frameborder=0 marginwidth=0 marginheight=0 scrolling=no align="left" ng-style="myStyle"></iframe> -->
							<!--  <iframe src="http://www.erpia.net/psm/02/html/dashboard_top.asp?gu=2&admin_code=YGNEXT#" frameborder=0 marginwidth=0 marginheight=0 scrolling=no align="left" ng-style="myStyle" height="200px"></iframe> -->
							<!-- <img src="./img/banner_event1.jpg" width="100%"> -->
							<!-- 컨텐츠 상단 (정보)-->
							<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
							<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
							<link href="./css/AdminLTE.css" rel="stylesheet" type="text/css" />

							<div class="row" style="letter-spacing:-1px;">

								<!-- 사용만료일 -->
								<div class=" col-xs-psm3">
									<div class="info-box bg-yellow">
										<span class="info-box-icon"><i class="ion ion-ios-calendar-outline"></i></span>
										<div class="info-box-content">
											<span class="info-box-text">사용만료일</span>
											<span class="info-box-number" ng-bind-html="G_Expire_Date">2015.08.31</span>
											<div class="progress">
												<div class="progress-bar" style="width: 30%"></div>
											</div>
											<span class="progress-description">31일 중 11일 사용.</span>
										</div><!-- /.info-box-content -->
									</div><!-- /.info-box -->
								</div>

								<!-- 남은기간 -->
								<div class=" col-xs-psm3">
									<div class="info-box bg-aqua">
										<span class="info-box-icon"><i class="ion ion-ios-clock-outline"></i></span>
										<div class="info-box-content">
											<span class="info-box-text">남은기간(일)</span>
											<span class="info-box-number" ng-bind-html="G_Expire_Days">20일</span>
											<div class="progress">
												<div class="progress-bar" style="width: 30%"></div>
											</div>
											<span class="progress-description">만료일 까지 20일 남음.</span>
										</div><!-- /.info-box-content -->
									</div><!-- /.info-box -->
								</div>

								<!-- 계산서 미수신건 -->
								<div class=" col-xs-psm3">
									<div class="info-box bg-red">
										<span class="info-box-icon"><i class="ion ion-ios-paper-outline"></i></span>
										<div class="info-box-content">
											<span class="info-box-text">계산서 미수신건</span>
											<span class="info-box-number" ng-bind-html="CNT_Tax_No_Read">20개</span>
											<div class="progress">
												<div class="progress-bar" style="width: 80%;"></div>
											</div>
											<span class="progress-description">계산서 100중 80개 처리</span>
										</div><!-- /.info-box-content -->
									</div><!-- /.info-box -->
								</div>
